# Main DEPS file for CORDIC Modules

# CORDIC Vectoring DUT only
dut_vectoring:
  deps:
    - cordic/vectoring.sv

# CORDIC Vectoring Testbench simulation
sim_vectoring:
  deps:
    - cordic/vectoring.sv
    - cordic/tb_vectoring.sv
  top: tb_vectoring

# CORDIC Scaling DUT only
dut_scaling:
  deps:
    - cordic/scaling.sv

# CORDIC Scaling Testbench simulation
sim_scaling:
  deps:
    - cordic/scaling.sv
    - cordic/tb_scaling.sv
  top: tb_scaling

# CORDIC Rotation DUT only
dut_rotation:
  deps:
    - cordic/rotation.sv

# CORDIC Rotation Testbench simulation
sim_rotation:
  deps:
    - cordic/rotation.sv
    - cordic/tb_rotation.sv
  top: tb_rotation

# 3D Vector Normalization DUT
dut_vector_normalization:
  deps:
    - cordic/vectoring.sv
    - cordic/rotation.sv
    - cordic/vector_normalization.sv

# 3D Vector Normalization Testbench simulation
sim_vector_normalization:
  deps:
    - cordic/vectoring.sv
    - cordic/rotation.sv
    - cordic/vector_normalization.sv
    - cordic/tb_vector_normalization.sv
  top: tb_vector_normalization
